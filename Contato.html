    <div class="carousel">
        <div class="slide active">
            <img src="C:\xampp\htdocs\meu_projeto\image2.jpg.jpg" alt="Imagem 1"> <!-- Use relative path -->
            <div class="text-overlay">
                <h2>Entre em Contato</h2>
                <p>Estamos aqui para ajudar! Preencha o formulário abaixo</p>
            </div>
        </div>
        <div class="slide">
            <img src="C:\xampp\htdocs\meu_projeto\image3.jpg.jpg" alt="Imagem 2"> <!-- Use relative path -->
            <div class="text-overlay">
                <h2>Suporte ao Cliente</h2>
                <p>Nossa equipe está pronta para responder suas dúvidas</p>
            </div>
        </div>
        <div class="slide">
            <img src="C:\xampp\htdocs\meu_projeto\image2.jpg.jpg" alt="Imagem 3"> <!-- Use relative path -->

            </div>
        </div>

   <section id="contato">
        <h2>Fale Conosco</h2>
        <form id="contactForm" action="file:///C:/xampp/htdocs/meu_projeto/agradecimento.html" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>
